# Mouse Genome GRCm39 Configuration
# Species-specific parameters for SCALPEL

species: mouse
genome_build: GRCm39
aliases:
  - mm39
  - GRCm39

# File paths (relative to genomes directory)
files:
  fasta: GRCm39/GRCm39.fa
  annotation: GRCm39/gencode.vM33.annotation.gtf
  genes_db: GRCm39/genes.db

# Chromosome naming
chromosome_prefix: "chr"
chromosomes:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
  - chr12
  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chrX
  - chrY
  - chrM

# Gene annotation sources
annotation_sources:
  primary: GENCODE
  version: vM33
  url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_mouse/release_M33/

# Species-specific scoring adjustments  
scoring:
  efficiency_modifier: 1.0

# Data sources
downloads:
  genome_fasta:
    url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCA/000/001/635/GCA_000001635.9_GRCm39/GCA_000001635.9_GRCm39_genomic.fna.gz
    md5: null
  annotation:
    url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_mouse/release_M33/gencode.vM33.annotation.gtf.gz
    md5: null
