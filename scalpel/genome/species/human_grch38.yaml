# Human Genome GRCh38 Configuration
# Species-specific parameters for SCALPEL

species: human
genome_build: GRCh38
aliases:
  - hg38
  - GRCh38.p14

# File paths (relative to genomes directory)
files:
  fasta: GRCh38/GRCh38.fa
  annotation: GRCh38/gencode.v44.annotation.gtf
  genes_db: GRCh38/genes.db

# Chromosome naming
chromosome_prefix: "chr"
chromosomes:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
  - chr12
  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chr20
  - chr21
  - chr22
  - chrX
  - chrY
  - chrM

# Gene annotation sources
annotation_sources:
  primary: GENCODE
  version: v44
  url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_44/

# Species-specific scoring adjustments
scoring:
  # No species-specific adjustments for human (baseline)
  efficiency_modifier: 1.0

# Data sources for downloads
downloads:
  genome_fasta:
    url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCA/000/001/405/GCA_000001405.15_GRCh38/seqs_for_alignment_pipelines.ucsc_ids/GCA_000001405.15_GRCh38_no_alt_analysis_set.fna.gz
    md5: a6da8681616c05eb542f1d91606a7b2f
  annotation:
    url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_44/gencode.v44.annotation.gtf.gz
    md5: null
